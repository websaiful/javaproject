<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img id="mainimg" src="img/1.jpg" width="600" height="500" alt="">
    </div>
    <img onclick="change2()" src="img/2.jpg" height="125" width="125" alt="">
    <img onclick="change3()" src="img/3.jpg" height="125" width="125" alt="">
    <img onclick="change4()" src="img/4.jpg" height="125" width="125" alt="">
    <img onclick="change5()" src="img/5.jpg" height="125" width="125" alt="">
    <script>
            var img = document.getElementById('mainimg');
            function change2(){
                img.src = "img/2.jpg";
            }
            function change3(){
                img.src = "img/3.jpg";
            }
            function change4(){
                img.src = "img/4.jpg";
            }
            function change5(){
                img.src = "img/5.jpg";
            }
    </script>
</body>
</html>
