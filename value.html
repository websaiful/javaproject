<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bangla : <input type="text" id="input1"></p>
    <p>English : <input type="text" id="input2"></p>
    <script>
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        input1.addEventListener('input',function(){
               var value = input1.value;
            //    console.log(value)
            if (value>100 || value<0){
                input1.style.background = 'red';
            }else{
                input1.style.background = 'none';
            }
        });
        input2.addEventListener('input',function(){
               var value = input2.value;
            //    console.log(value)
            if (value>100 || value<0){
                input2.style.background = 'red';
            }else{
                input2.style.background = 'none';
            }
        });
    </script>
</body>
</html>
