<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill bar</title>
    <link rel="stylesheet" href="skillbar.css">
</head>
<body>
    <div class="box">
        <p>html</p>
        <div class="progress">
              <div class="progress-bar html">
                <span>80%</span>
              </div>
        </div>
        <p>css3</p>
        <div class="progress">
              <div class="progress-bar css3">
                <span>70%</span>
              </div>
        </div>
        <p>bootstrap5</p>
        <div class="progress">
              <div class="progress-bar bootstrap5">
                <span>50%</span>
              </div>
        </div>
        <p>javascript</p>
        <div class="progress">
              <div class="progress-bar javascript">
                <span>30%</span>
              </div>
        </div>
        <p>jquery</p>
        <div class="progress">
              <div class="progress-bar jquery">
                <span>60%</span>
              </div>
        </div>
        <p>ms word</p>
        <div class="progress">
              <div class="progress-bar ms-word">
                <span>80%</span>
              </div>
        </div>
        <p>ms excell</p>
        <div class="progress">
              <div class="progress-bar ms-excell">
                <span>60%</span>
              </div>
        </div>
        <p>ms powerpoin</p>
        <div class="progress">
              <div class="progress-bar ms-powerpoint">
                <span>50%</span>
              </div>
        </div>
        <p>photoshop</p>
        <div class="progress">
              <div class="progress-bar photoshop">
                <span>50%</span>
              </div>
        </div>
    </div>

</body>
</html>
